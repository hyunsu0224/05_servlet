<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환영 페이지로 이동</title>
</head>
<body>
	<!-- 아래 링크를 클릭하면 HelloServlet 이 실행디도록 함 -->
	<!-- a[href="hello"]{서블릿 환영페이지 가기....} -->
	<a href="hello">서블릿 환영페이지 가기....</a>
	<!-- 
	브라우저에 아래의 주소로 요청
	http://localhost:8080/ServletBasic/
	
	링크를 클릭하면 
	현재 위치인 : http://localhost:8080/ServletBasic/ 에
	링크의 경로인 : hello 가 조합이 되어서
	
	최종적으로
	http://localhost:8080/ServletBasic/hello 를 요청한다.
	 -->
	 
<!-- 만약 <a href="/hello">로 하게 될경우
	 http://localhost:8080/hello 가 된다.
	 이때 /hello는 절대 경로가 된다.
	 슬레쉬가 없는 경우 상대 경로라고 한다. -->
</body>
</html>
